<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="wordle.css">
    <script src="wordle.js"></script>
    <title>Wordle Clone</title>
</head>
<body>
    <div class="board">
        <div class="row" id="boardrow1">
            <div class="square correct">E</div>
            <div class="square misplaced">A</div>
            <div class="square">R</div>
            <div class="square">T</div>
            <div class="square">H</div>
        </div>
        <div class="row" id="boardrow2">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row" id="boardrow3">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row" id="boardrow4">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row" id="boardrow5">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="row" id="boardrow6">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
    </div>
    <div class="keyboard">
        <div class="row" id="keyboardrow1">
            <div class="key" id="keyboardrow1key1">Q</div>
            <div class="key" id="keyboardrow1key2">W</div>
            <div class="key" id="keyboardrow1key3">E</div>
            <div class="key" id="keyboardrow1key4">R</div>
            <div class="key" id="keyboardrow1key5">T</div>
            <div class="key" id="keyboardrow1key6">Y</div>
            <div class="key" id="keyboardrow1key7">U</div>
            <div class="key" id="keyboardrow1key8">I</div>
            <div class="key" id="keyboardrow1key9">O</div>
            <div class="key" id="keyboardrow1key10">P</div>
        </div>

        <div class="row" id="keyboardrow2">
            <div class="key" id="keyboardrow2key1">A</div>
            <div class="key" id="keyboardrow2key2">S</div>
            <div class="key" id="keyboardrow2key3">D</div>
            <div class="key" id="keyboardrow2key4">F</div>
            <div class="key" id="keyboardrow2key5">G</div>
            <div class="key" id="keyboardrow2key6">H</div>
            <div class="key" id="keyboardrow2key7">J</div>
            <div class="key" id="keyboardrow2key8">K</div>
            <div class="key" id="keyboardrow2key9">L</div>
        </div>

        <div class="row" id="keyboardrow3">
            <div class="key" id="keyboardrow3key1">Z</div>
            <div class="key" id="keyboardrow3key2">X</div>
            <div class="key" id="keyboardrow3key3">C</div>
            <div class="key" id="keyboardrow3key4">V</div>
            <div class="key" id="keyboardrow3key5">B</div>
            <div class="key" id="keyboardrow3key6">N</div>
            <div class="key" id="keyboardrow3key7">M</div>
            <div class="key" id="keyboardrow3delete">â—„</div>
        </div>
    </div>
</body>
</html>
